<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- Importation des polices  google  Fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
       
       <!-- Integration Fontawsome -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
       <script src="https://kit.fontawesome.com/0fbed0ee9b.js" crossorigin="anonymous"></script>
   
       <!-- fichier Normalize -->
       <link rel="stylesheet"  href="./css/normalize.scc">
       
       <link rel="stylesheet" href="./css/style.css">
    <title>ohmyfood - La palette du goût</title>
</head>
<body>
    <header class="header">
        <i class="fa-solid fa-arrow-left"></i>
        <img src="./images/logo/ohmyfood@2x.svg" alt="logo Acceuil">
        <nav>
            <ul>
                <li><a href="#restaurents">Restaurants</a></li>
                <li><a href="#">À&nbsp;propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div><img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="image accueil la palette du goût" class="hero__img"></div>

        <section class="menu">
            <div class="menu__heading">
                <h1>La palette du goût</h1>
                <div><i class="fa-regular fa-heart fa-2x"></i></div>
            </div>

            <section class="course">
                <div class="course__heading">
                    <h2>ENTRÉES</h2>
                </div>
                

                <div class="course__item">
                    <div>
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'espelette</p>
                    </div>
                    <div>
                        <span>25€</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-circle-check fa-2x"></i>
                    </div>
                </div>
                
                <div class="course__item">
                    <div>
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                    </div>
                    <div>
                        <span>35€</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-circle-check fa-2x"></i>
                    </div>
                </div>
                
                <div class="course__item">
                    <div>
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>

                    <div>
                        <span>25€</span>
                    </div>
                    <div>
                        <i class="fas fa-check-circle fa-2x"></i>
                    </div>

                </div>
            </section>
        </section>
        
        

    </main>
    
</body>
</html>
